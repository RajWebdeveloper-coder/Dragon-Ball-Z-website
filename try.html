<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


<header class="fixed w-full top-0 z-50 bg-white shadow-lg">
  <div class="container mx-auto flex justify-between items-center px-6 py-3">
    <!-- Logo -->
    <img src="images/dragon-ball-super.png" alt="Logo" class="w-40 h-auto rounded-lg">

    <!-- Hamburger (Mobile only) -->
    <button id="menu-btn" aria-controls="menu" aria-expanded="false" class="md:hidden p-2 focus:outline-none">
      <!-- Hamburger icon -->
      <svg id="hamburger" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Navigation Menu -->
    <nav id="menu" class="absolute top-full left-0 w-full bg-white md:static md:flex md:justify-between md:w-auto md:items-center overflow-hidden transition-all duration-300" style="max-height: 0;">
      <div class="flex flex-col md:flex-row text-lg font-semibold p-6 md:p-0 space-y-4 md:space-y-0 md:space-x-8">
        <a href="index.html" class="hover:text-red-500 transition uppercase">Home</a>
        <a href="/collection/" class="hover:text-red-500 transition uppercase">News</a>
        <a href="/trailer/" class="hover:text-red-500 transition uppercase">Highlights</a>
        <a href="/contact/" class="hover:text-red-500 transition uppercase">Characters</a>
        <a href="/contact/" class="hover:text-red-500 transition uppercase">About</a>
      </div>
    </nav>
  </div>
</header>
<script>
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');
  const hamburger = document.getElementById('hamburger');

  function updateMenu() {
    if (window.innerWidth >= 768) {
      menu.style.maxHeight = "none";  // desktop shows menu
      hamburger.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />`;
    } else {
      menu.style.maxHeight = "0px";   // mobile hide menu initially
    }
  }

  btn.addEventListener('click', () => {
    if(window.innerWidth < 768){
      if(menu.style.maxHeight === "0px" || menu.style.maxHeight === ""){
        menu.style.maxHeight = menu.scrollHeight + "px";
        menu.style.textAlign="center";
        // Change hamburger to X
        hamburger.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 6l12 12M6 18L18 6" />`;
      } else {
        menu.style.maxHeight = "0px";
        // Change X back to hamburger
        hamburger.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16" />`;
      }
    }
  });

  window.addEventListener('resize', updateMenu);

  // Initialize menu on page load
  updateMenu();
</script>






</body>
</html>
