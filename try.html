<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marvel Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="fixed w-full top-0 z-50 shadow-lg bg-white">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">

      <!-- Logo -->
      <h1 class="text-3xl font-extrabold text-red-600 tracking-widest">MARVEL</h1>

      <!-- Hidden Checkbox Toggle -->
      <input type="checkbox" id="menu-toggle" class="hidden peer">

      <!-- Hamburger Button (for mobile) -->
      <label for="menu-toggle" class="cursor-pointer md:hidden p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </label>

      <!-- Navigation Menu -->
      <nav
        class="absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none
        flex-col md:flex-row flex flex-col text-lg font-semibold 
        space-y-4 md:space-y-0 md:space-x-8 p-6 md:p-0 
        max-h-0 overflow-hidden transition-all duration-300 ease-in-out
        peer-checked:max-h-96 md:max-h-none md:flex">
        <a href="index.html" class="hover:text-red-500 transition">Home</a>
        <a href="/collection/" class="hover:text-red-500 transition">Collection</a>
        <a href="/trailer/" class="hover:text-red-500 transition">Trailer</a>
        <a href="/contact/" class="hover:text-red-500 transition">Contact Us</a>
      </nav>

    </div>
  </header>

  <!-- Dummy Page Content -->
  <main class="mt-24 p-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Marvel Universe</h2>
    <p class="text-gray-600 leading-relaxed max-w-2xl">
      Explore the world of Marvel superheroes, collections, and trailers. Stay connected to the latest from the multiverse.
    </p>
  </main>

</body>
</html>
